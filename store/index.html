<!DOCTYPE html>
<html lang="en">
<head>

  <!-- Basic Page Needs
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <meta charset="utf-8">
  <title>Adam's FastSpring SBL Store</title>
  <meta name="description" content="">
  <meta name="author" content="">

  <!-- Mobile Specific Metas
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- FONT
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link href="//fonts.googleapis.com/css?family=Raleway:400,300,600" rel="stylesheet" type="text/css">

  <!-- CSS
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/skeleton.css">

  <!-- Favicon
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link rel="icon" type="image/png" href="images/favicon.png">

  <!-- FastSpring SBL integration
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <script
      id="fsc-api"
      src="https://d1f8f9xcsvx3ha.cloudfront.net/sbl/0.8.2/fastspring-builder.min.js"
      type="text/javascript"
      data-storefront="aharvey.test.onfastspring.com/popup-aharvey">
  </script>

</head>
<body>

  <!-- Primary Page Layout
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <div class="container">
    <div class="row">
      <div class="two-thirds column" style="margin-top: 25%">
        <h4>Adam's FastSpring SBL Store</h4>
        <p>This page is set up to test and demonstrate a <a href="https://fastspring.com/docs/store-builder-library">FastSpring SBL integration</a>.</p>

        <table class="u-full-width">
        <thead>
          <tr>
            <th>Product</th>
            <th>Description</th>
            <th>Price</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td><span data-fsc-item-path="demo-product-1" data-fsc-item-display /></td>
            <td><span data-fsc-item-path="demo-product-1" data-fsc-item-description-summary /></td>
            <td><span data-fsc-item-path="demo-product-1" data-fsc-item-price /></td>
            <td><button data-fsc-item-path-value='demo-product-1' data-fsc-action="Add" class="button-primary">Add to Cart</button></td>
          </tr>
          <tr>
            <td><span data-fsc-item-path="demo-product-2" data-fsc-item-display /></td>
            <td><span data-fsc-item-path="demo-product-2" data-fsc-item-description-summary /></td>
            <td><span data-fsc-item-path="demo-product-2" data-fsc-item-price /></td>
            <td><button data-fsc-item-path-value='demo-product-2' data-fsc-action="Add" class="button-primary">Add to Cart</button></td>
          </tr>
        </tbody>
      </table>

      <p><button class="button-primary" data-fsc-action="Checkout">Checkout</button></p>

      </div>
    </div>
  </div>

<!-- End Document
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
</body>
</html>
